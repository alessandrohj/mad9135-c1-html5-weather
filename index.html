<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="strict-origin" />
    <title>Weather | C1</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/d085e1728f.js" crossorigin="anonymous"></script>
  </head>
  <body>
<header>
  <nav class="font-sans flex flex-col text-center sm:flex-row sm:justify-between py-4 px-6 shadow sm:items-baseline w-full">
    <div class="mb-2 sm:mb-0">
      <a href="#" class="text-2xl no-underline text-white hover:text-red ">Weather App</a>
    </div>
  </nav>
<div id='search' class="mx-auto">
  	<form id='search-form' class="m-4 flex pl-4">
    	<input id='search-field' class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" placeholder="Enter location"/>
		<button id='search-button' class="rounded-r-lg bg-blue-900  text-white font-bold p-4 uppercase border-grey-400 border-t border-b border-r"><i class="fas fa-search text-3xl"></i></button>
	</form>
  <h3 id='get-my-location' class='text-center text-lg sm:text-xl lg:text-3xl font-bold cursor-pointer pb-3' id='get-my-location'>Get my location <i class="fas fa-compass"></i></h3>
</div>
</header>
<section id='weather-section'>
  <div class="py-6 content-center lg:flex container">
    <div class="current">
      <div id='current' class="current-details container border rounded rounded-2xl mx-auto sm:ml-7 sm:mr-7 block flex flex-col pl-4 h-64 w-80 sm:w-auto sm:h-96 relative shadow-lg">
        <div class="current-details-location-date">
          <h2 id="day" class="font-bold text-xl sm:text-3xl lg:text-5xl"></h2>
          <p class=" sm:text-xl" id="date"></p>
          <span class="flex py-2 sm:text-xl">
          <i class="fas fa-map-marker-alt"></i>
          <p id="city" class="pl-1 text-lg sm:text-xl"></p>
        </span>
        </div>
        <div class="weather-conditions flex-grow">
          <div class="absolute bottom-0">
            <img id='main-icon' src="" alt="">
          <h2 id='tempNow' class="font-bold text-6xl sm:text-7xl"></h2>
         <span class="flex gap-1 text-lg sm:text-2xl lg:text-4xl ">
           <p  class= "font-bold">Feels like</p>
           <p id='feels-like' class= "font-bold"></p>
          </span>
          <p id='weatherState'class="pl-2 font-bold text-lg sm:text-2xl lg:text-4xl lg:pb-2 lg:py-3"></p>
        </div>
        <div class="absolute bottom-3 right-3 text-2xl sm:text-4xl lg:text-6xl font-bold lg:m-3">
          <span class="flex gap-2 lg:pb-5">
          <p><i class="fas fa-temperature-low"></i></p>
          <p id='temp-min' class="text-center">6ยบ</p>
        </span>
        <span class="flex gap-2">
          <p><i class="fas fa-temperature-high"></i></p>
          <p id='temp-max' class="text-center">17ยบ</p>
        </span>
        </div>
        </div>
      </div>
    </div>
    <div class="weather weather-container mx-auto container">
      <div class="weather containexwr border rounded rounded-2xl my-5 lg:my-0 mx-auto shadow-lg">
        <div class="weather-details bg-gray-100 rounded-2xl pb-2 py-1 sm:text-xl lg:text-3xl">
          <div class="weather-details-precipitation flex pl-5"> 
            <h3 class="font-bold">Precipitation</h3>
            <p id='precipitation' class="flex-grow text-right pr-5">15%</p>
          </div>
          <div class="weather-details-humidity flex pl-5"> 
            <h3 class="font-bold">Humidity</h3>
            <p id='humidity' class="flex-grow text-right pr-5">34%</p>
          </div>
          <div class="weather-details-wind flex pl-5"> 
            <h3 class="font-bold">Wind</h3>
            <p id='wind' class="flex-grow text-right pr-5">10km/h</p>
          </div>
          <div class="weather-details-sunrise flex pl-5"> 
            <h3 class="font-bold">Sunrise</h3>
            <p id='sunrise' class="flex-grow text-right pr-5">10km/h</p>
          </div>
          <div class="weather-details-sunset flex pl-5"> 
            <h3 class="font-bold">Sunset</h3>
            <p id='sunset' class="flex-grow text-right pr-5">10km/h</p>
          </div>
        </div>
        <div class="text-center grid grid-cols-3 p-3  rounded rounded-2xl cursor-pointer sm:text-2xl lg:text-3xl" id='frequency'>
          <p class="col-span-1 rounded rounded-2xl bg-blue-100 active" id='hourly-toggle'>Hourly</p>
          <p class="col-span-1 rounded-2xl" id='daily-toggle'>Daily</p>
          </div>
        <div id="weather-small-card" class="weather-cards flex sm:text-2xl lg:text-3xl">
          <div id='hourly-cards' class="flex active"></div>
          <div id='daily-cards'  class="flex hidden "></div>
        </div>
      </div>
    </div>
  </div>

</section>

    <script src="index.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
<script src="https://maps.locationiq.com/v2/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.js"></script>

  </body>
</html>
