<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="strict-origin" />
    <title>Weather | C1</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/d085e1728f.js" crossorigin="anonymous"></script>
  </head>
  <body>
<header>
  <nav class="font-sans flex flex-col text-center sm:flex-row sm:justify-between py-4 px-6 bg-blue-600 shadow sm:items-baseline w-full">
    <div class="mb-2 sm:mb-0">
      <a href="#" class="text-2xl no-underline text-white hover:text-red ">Weather App</a>
    </div>
  </nav>
<div id='search'>
  	<form id='search-form' class="m-4 flex">
    	<input id='search-field' class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" placeholder="Enter location"/>
		<button id='search-button' class="rounded-r-lg bg-blue-800  text-white font-bold p-4 uppercase border-grey-400 border-t border-b border-r"><i class="fas fa-search text-3xl"></i></button>
	</form>
  <h3 id='get-my-location' class='pl-5 text-lg font-bold cursor-pointer pb-3' id='get-my-location'>Get my location</h3>
</div>
</header>
<div id='frequency' class="pl-3 hidden">
<div class="relative inline-block w-10 mr-2 align-middle select-none py-2">
  <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
  <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
</div>
<label for="toggle" id='time-change' class="font-bold cursor-pointer transition duration-200 ease-in">Daily</label>
</div>
<section id='weather-section' class="py-6 content-center">
  <!-- <div class="weather-data">
    <div class="city">

    </div> -->
    <div class="current">
      <div id='current' class="current-details container border rounded rounded-2xl mx-auto block flex flex-col pl-4 h-64 w-80 relative shadow-lg">
        <div class="current-details-location-date">
          <h2 id="day" class="font-bold text-xl">Monday</h2>
          <p id="date">Sep 30, 2021</p>
          <span class="flex py-2">
          <i class="fas fa-map-marker-alt"></i>
          <p id="city" class="pl-1 text-lg"></p>
        </span>
        </div>
        <div class="weather-conditions flex-grow">
          <!-- <p>Icon</p> -->
          <div class="absolute bottom-6">
          <h2 id='tempNow' class="font-bold text-6xl">15ยบ</h2>
         <span class="flex gap-1">
           <p>Feels like</p>
           <p id='feels-like' class="text-lg font-bold">20ยบ</p>
          </span>
          <p id='weatherState'class="pl-2 font-bold text-lg">Clouds</p>
        </div>
        <div class="absolute bottom-3 right-3 text-2xl font-bold">
          <span class="flex gap-2">
          <p><i class="fas fa-temperature-low"></i></p>
          <p id='temp-min' class="text-center">6ยบ</p>
        </span>
        <span class="flex gap-2">
          <p><i class="fas fa-temperature-high"></i></p>
          <p id='temp-max' class="text-center">17ยบ</p>
        </span>
        </div>
        </div>
      </div>
    </div>
    <div class="weather mx-auto">
      <div class="weather container border rounded rounded-2xl my-5 mx-auto shadow-lg">
        <div class="weather-details bg-gray-100 rounded-2xl pb-2 py-1">
          <div class="weather-details-precipitation flex pl-5"> 
            <h3 class="font-bold">Precipitation</h3>
            <p id='precipitation' class="flex-grow text-right pr-5">15%</p>
          </div>
          <div class="weather-details-humidity flex pl-5"> 
            <h3 class="font-bold">Humidity</h3>
            <p id='humidity' class="flex-grow text-right pr-5">34%</p>
          </div>
          <div class="weather-details-wind flex pl-5"> 
            <h3 class="font-bold">Wind</h3>
            <p id='wind' class="flex-grow text-right pr-5">10km/h</p>
          </div>
          <div class="weather-details-sunrise flex pl-5"> 
            <h3 class="font-bold">Sunrise</h3>
            <p id='sunrise' class="flex-grow text-right pr-5">10km/h</p>
          </div>
          <div class="weather-details-sunset flex pl-5"> 
            <h3 class="font-bold">Sunset</h3>
            <p id='sunset' class="flex-grow text-right pr-5">10km/h</p>
          </div>
        </div>
        <span class="text-center block p-2">Daily / Hourly</span>
        <div id="weather-small-card" class="weather-cards flex">
          <div id='hourly-cards' class="flex"></div>
          <div id='daily-cards'  class="flex hidden"></div>
        </div>
      </div>
    </div>

  </div>

</section>
<section id='weather-daily' class="p-6 hidden content-center">

</section>

    <script src="index.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
<script src="https://maps.locationiq.com/v2/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.js"></script>

  </body>
</html>
